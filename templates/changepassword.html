{% extends 'home.html' %}

{% block main%}
<style>
    .emp-profile {
        padding: 3%;
        margin-top: 3%;
        margin-bottom: 3%;
        border-radius: 0.5rem;
        background: #fff;
    }

    .profile-img {
        text-align: center;
    }

    .profile-img img {
        width: 70%;
        height: 100%;
    }

    .profile-img .file {
        position: relative;
        overflow: hidden;
        margin-top: -20%;
        width: 70%;
        border: none;
        border-radius: 0;
        font-size: 15px;
        background: #212529b8;
    }

    .profile-img .file input {
        position: absolute;
        opacity: 0;
        right: 0;
        top: 0;
    }

    .profile-head h5 {
        color: #333;
    }

    .profile-head h6 {
        color: #0062cc;
    }

    .profile-edit-btn {
        border: none;
        border-radius: 1.5rem;
        width: 70%;
        padding: 2%;
        font-weight: 600;
        color: #6c757d;
        cursor: pointer;
    }

    .proile-rating {
        font-size: 12px;
        color: #818182;
        margin-top: 5%;
    }

    .proile-rating span {
        color: #495057;
        font-size: 15px;
        font-weight: 600;
    }

    .profile-head .nav-tabs {
        margin-bottom: 5%;
    }

    .profile-head .nav-tabs .nav-link {
        font-weight: 600;
        border: none;
    }

    .profile-head .nav-tabs .nav-link.active {
        border: none;
        border-bottom: 2px solid #0062cc;
    }

    .profile-work {
        padding: 14%;
        margin-top: -15%;
    }

    .profile-work p {
        font-size: 12px;
        color: #818182;
        font-weight: 600;
        margin-top: 10%;
    }

    .profile-work a {
        text-decoration: none;
        color: #495057;
        font-weight: 600;
        font-size: 14px;
    }

    .profile-work ul {
        list-style: none;
    }

    .profile-tab label {
        font-weight: 600;
    }

    .profile-tab p {
        font-weight: 600;
        color: #0062cc;
    }
</style>
<main class="container bg-light">
    <section class="p-3">
        <div class="fs-1 fw-bold text-center">{{user.first_name}}</div>
        <hr>
        <div class="container emp-profile">
            <form method="post">
                <div class="row">
                    <div class="col-md-8">
                        <div class="profile-head mb-3">
                            <h5>
                                <b>My Profile</b>
                            </h5>

                            <hr>
                        </div>
                    </div>
                    <div class="col-md-4">

                    </div>
                </div>


                <div class="tab-content profile-tab my-2" id="myTabContent">
                    <div class="tab-pane fade show active " id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row" style="margin-left: 15%;">
                            <div class="col-md-6">
                                <label>Roll Number</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{user.username}}</p>
                            </div>
                        </div>
                        <div class="row" style="margin-left: 15%;">
                            <div class="col-md-6">
                                <label>Name</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{user.first_name}}</p>
                            </div>
                        </div>
                        <div class="row" style="margin-left: 15%;">
                            <div class="col-md-6">
                                <label>Email</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{user.email}}</p>
                            </div>
                        </div>

                        <div class="row" style="margin-left: 15%;">
                            <div class="col-md-6">
                                <label>Blogs written</label>
                            </div>
                            <div class="col-md-6 mb-5">
                                <p>{{len}}</p>
                            </div>
                        </div>

                    </div>
                    <div style="margin-left: 17%; color:red">
                        {{msg}}
                    </div>
                    <form method="post" action="{% url 'changepassword' %}">
                        {% csrf_token %}
                        <div class="container" style="margin-left: 15%;">
                            <div class="row">
                                <div class="col-sm-4">
                                    
                                    
                                    <div class="form-group pass_show"> 
                                        <input type="password"  class="form-control my-2" name="current" placeholder="Current Password"> 
                                    </div> 
                                    
                                    <div class="form-group pass_show"> 
                                        <input type="password"  class="form-control my-2" name="new" placeholder="New Password"> 
                                    </div> 
                                    
                                    <div class="form-group pass_show"> 
                                        <input type="password" class="form-control my-2" placeholder="Confirm Password"> 
                                    </div> 
                                    
                                </div>  
                            </div>
                        </div>
                        <div>
                            <input  style="margin-left: 34%;" type="submit" class="btn btn-primary my-3" value="Change Password">
                        </div>
                </form>
                </div>
        </div>





    </section>
</main>

{% endblock %}
