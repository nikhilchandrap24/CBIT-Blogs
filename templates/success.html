{% extends 'home.html' %}

{% block main %}

<main>
    <section class="container bg-light p-5 my-3" style="width: 100%;height:100%">
        <div class="m-3" style="width: 100%;height:100%">
            {% if key %}
            <h3>{{msg}} <a href="{% url 'Home' %}">Click Here </a> to return to home</h3>
            <center>
                <img src="/static/success.jpg" width="75%" height="75%">
            </center>
            {% else %}
            <h3>{{msg}} <a href="{% url 'Home' %}">Click Here </a> to return to home</h3>
            <center>
                <img src="/static/error.jpeg " width="75%" height="75%">
            </center>
            {% endif %}
        </div>
        
        

    </section>
</main>

{% endblock %}
