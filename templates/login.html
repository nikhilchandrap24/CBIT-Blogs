{% extends 'home.html' %}

{% block main %}
<main class="container shadow-lg p-3 mb-5 bg-body rounded">



    <section class="vh-100 m-3 p-2">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-sm-6  col-md-6 col-lg-6 col-xl-5">
                    <img src="/static/login.png" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-4 offset-xl-1">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3 mb-2 text-center fs-3"><b>Log In</b></p>
                        </div>
                        <hr style="height: 2px; color:black">

                        
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example3">Roll Number</label>
                                <input type="number" id="form3Example3" name="username" class="form-control form-control-lg"
                                    placeholder="Enter your Roll Number" />

                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-3">
                                <label class="form-label" for="form3Example4">Password</label>
                                <input type="password" id="form3Example4" name="password" class="form-control form-control-lg"
                                    placeholder="Enter password" />

                            </div>
                            <div class="danger" style="color: rgb(212, 24, 24); font-size:small">
                                {% for message in messages %}
                                <p>{{message}}</p>
                                {% endfor %}
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <!-- Checkbox -->

                                <a href="{% url 'reset_password' %}" class="link-primary">Forgot password?</a>
                            </div>

                            <div class="text-center text-lg-start mt-4 pt-2">
                                <input type="submit" class="btn btn-warning btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">
                        
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'register' %}"
                                class="link-danger">Sign Up</a></p>
                </div>

                </form>
            </div>
        </div>
        </div>

    </section>
</main>
{% endblock main %}
