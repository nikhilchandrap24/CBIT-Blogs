{% extends 'home.html' %}
<style>
  textarea {
    font-size: .8rem;
    letter-spacing: 1px;
}
textarea {
    padding: 10px;
    max-width: 100%;
    line-height: 1.5;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-shadow: 1px 1px 1px #999;
}

label {
    display: block;
    margin-bottom: 10px;
}

</style>
{% block main%}


<div class="container bg-light p-4">
      <div class="">
        <div class="row">
          <div class="col-md-10 px-5 py-3 my-auto mx-auto">
            <h1 class="text-center" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" >{{blog.title}}</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 text-center">
            <span >Written By - {{blog.student.first_name}}</span>
          </div>
          <div class="col-md-4 text-center">
            <span >Category - {{blog.category}}</span>
          </div>
          <div class="col-md-4 text-center">
            <span > {{blog.date_time}}</span>
          </div>
        </div>
      </div>
          
        </div>
        </div>

</div>
<section class="container bg-light mt-2 mb-2 p-3 fs-4" style="width: auto;" >
  <p class="px-5 mt-2" style="white-space: pre-line;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
    {{blog.desc}}
  </p>
</section>
  


{% endblock %}
